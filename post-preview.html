<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Preview</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/post-preview.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="particles-js"></div>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div id="post-preview" class="container mt-5">
        <h2>Preview Your Post</h2>

        <!-- Tab navigation for Social Media Platforms -->
        <ul class="nav nav-pills" id="platformTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="facebook-tab" data-bs-toggle="pill" href="#facebook" role="tab" aria-controls="facebook" aria-selected="true">
                    Facebook
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="instagram-tab" data-bs-toggle="pill" href="#instagram" role="tab" aria-controls="instagram" aria-selected="false">
                    Instagram
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="x-tab" data-bs-toggle="pill" href="#x" role="tab" aria-controls="x" aria-selected="false">
                    X (Twitter)
                </a>
            </li>
        </ul>
        <div class="tab-content mt-4" id="platformTabsContent">
            <!-- Facebook Preview -->
            <div class="tab-pane fade show active" id="facebook" role="tabpanel" aria-labelledby="facebook-tab">
                <div class="preview-card">
                    <div class="preview-header">
                        <div class="preview-avatar">
                            <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="Avatar" class="rounded-circle" width="50" />
                        </div>
                        <div class="preview-name">Your Name</div>
                    </div>
                    <div class="preview-content">
                        <p id="facebook-text">This is a preview of your post on Facebook. It will display here in the feed.</p>
                        <img id="facebook-image" class="preview-image" src="your-image-url.jpg" alt="Post Image" />
                    </div>                    
                    <div class="preview-actions">
                        <button class="action-button like-button">
                            <i class="fa-regular fa-thumbs-up"></i> Like
                        </button>
                        <button class="action-button comment-button">
                            <i class="fa-regular fa-comment"></i> Comment
                        </button>
                        <button class="action-button send-button">
                            <i class="fa-brands fa-whatsapp"></i> Send
                        </button>
                        <button class="action-button share-button">
                            <i class="fa-solid fa-share"></i> Share
                        </button>
                    </div>
                </div>
            </div>
           


    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="assets/js/particles-config.js"></script>
    <script src="assets/js/navbar-footer.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/post-generator.js"></script>
    <script src="assets/js/post-preview.js"></script>

</body>

</html>
