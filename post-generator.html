<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Your Awareness Post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/post-generator.css">

    <!-- Particles -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

    <div id="particles-js"></div>

        <!-- Navbar Placeholder -->
        <div id="navbar-placeholder"></div>

    <section class="hero hero-content">
        <h1>Create Your Awareness Post</h1>
        <p>Choose a category, and we will generate your post to spread awareness.</p>
    </section>

    <div class="container mt-5">
        <div class="post-customization-panel">
            <div class="category-selector">
                <h3>Select a Post Category</h3>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <button class="nav-link active" id="youth-focused-btn">Youth-Focused</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="general-awareness-btn">General Awareness</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="donation-appeals-btn">Donation Appeals</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="awareness-btn">Awareness</button>
                    </li>
                </ul>
            </div>
            <div class="customization-options mt-4">
                <div id="post-preview">
                    <h4 id="post-title">Post Preview</h4>
                    <textarea id="post-text" class="form-control" rows="5" placeholder="Your post content will appear here..."></textarea>
                    <img id="post-image" class="img-fluid mt-3" src="" alt="Post Image" />
                </div>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-primary" id="copy-text">Copy Post Text</button>
                <button class="btn btn-secondary mt-3" id="download-image">Download Post Image</button>
                <button class="btn btn-success mt-3" id="preview-post">Preview Your Post</button>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/particles-config.js"></script>
    <script src="assets/js/navbar-footer.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/post-generator.js"></script>

</body>
</html>
